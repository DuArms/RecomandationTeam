<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Alege zona corpului"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
             >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Alege simptomul"
               aria-label="Number"
               matInput
               [formControl]="mySecondControl"
               [matAutocomplete]="auto2"
               >
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let option of filteredSecondOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </form>
